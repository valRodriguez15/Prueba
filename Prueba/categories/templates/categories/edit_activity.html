<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Actividad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1>Editar Actividad</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ activity.nombre }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Detalle</label>
            <textarea class="form-control" name="detalle" required>{{ activity.detalle }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" name="precio" value="{{ activity.precio }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Horario</label>
            <input type="text" class="form-control" name="horario" value="{{ activity.horario }}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'categories' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
